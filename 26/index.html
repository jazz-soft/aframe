<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script>
AFRAME.registerComponent('spinner', {
  init: function () {
    this.spin = {x: 0, y: 0, z: 0};
  },
  tick: function(t, dt) {
    this.cam = this.cam || document.querySelector('#camera');
    var rot = this.cam.getAttribute('rotation');
    this.spin.x = rot.x * -3;
    this.spin.y = rot.y * -3;
    this.spin.z = rot.z * -3;
    this.el.setAttribute('rotation', this.spin);
  }
});
AFRAME.registerComponent('disappear', {
  init: function () {
    let disappearfunc = () => {
      this.el.setAttribute("visible", false);
    };
    this.el.addEventListener('click', disappearfunc);
  }
});
</script>
</head>
<body>
<a-scene>

 <a-sky color="#aaa"></a-sky>
 <a-entity laser-controls="hand:left" raycaster="objects: .clicable; far:5"></a-entity>
 <a-entity laser-controls="hand:right" raycaster="objects:.clicable; far:5"></a-entity>

 <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls>
  <a-entity position="0 0 -2" spinner>
   <a-box color="tomato" depth="1" height="1" width="1" disappear></a-box>
  </a-entity>
  <a-entity cursor="rayOrigin:mouse"></a-entity>
 </a-entity>

</a-scene>
</body>
</html>
